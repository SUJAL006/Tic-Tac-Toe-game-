<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Tic Tac Toe game built with JavaScript">
    <meta name="keywords" content="tic tac toe, game, javascript, html5, css3">
    <meta name="author" content="Sujal">
    <title>Tic Tac Toe - JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Two Player Game</p>
        </header>

        <div class="game-info">
            <span class="current-player">Player X's Turn</span>
        </div>

        <div class="board" id="board">
            <button class="cell" data-index="0" aria-label="Cell 1"></button>
            <button class="cell" data-index="1" aria-label="Cell 2"></button>
            <button class="cell" data-index="2" aria-label="Cell 3"></button>
            <button class="cell" data-index="3" aria-label="Cell 4"></button>
            <button class="cell" data-index="4" aria-label="Cell 5"></button>
            <button class="cell" data-index="5" aria-label="Cell 6"></button>
            <button class="cell" data-index="6" aria-label="Cell 7"></button>
            <button class="cell" data-index="7" aria-label="Cell 8"></button>
            <button class="cell" data-index="8" aria-label="Cell 9"></button>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>

        <div class="score-board">
            <div class="score x">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score draw">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score o">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <footer>
            <p>Created by Sujal <a href="https://github.com/SUJAL006" target="_blank">Sujal</a> | 
            <a href="https://github.com/SUJAL006/tic-tac-toe" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
